<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <div class="container">
      <div class="container-image">
        <div class="steps">
          <div class="step">
              <div class="circle">1</div>
              <div class="step-description">
                  <div class="step-title">Step 1</div>
                  <div class="step-text">YOUR INFO</div>
              </div>
          </div>
          <div class="step">
              <div class="circle">2</div>
              <div class="step-description">
                <div class="step-title">Step 2</div>
                <div class="step-text">SELECT A PLAN</div>
              </div>
          </div>
          <div class="step">
              <div class="circle">3</div>
              <div class="step-description">
                <div class="step-title">Step 3</div>
                <div class="step-text">ADD-ONS</div>
              </div>
          </div>
          <div class="step">
              <div class="circle">4</div>
              <div class="step-description">
                <div class="step-title">Step 4</div>
                <div class="step-text">SUMMARY</div>
              </div>
          </div>
      </div>
      </div>
      <div class="container-form">

        <div class="step1">
            <h1>Personal info</h1>
            <p>Please provide your name, email address, and phone number.
            </p>
            <label for="name">Name</label>
            <input type="text" placeholder="e.g. Stephen King" id="name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="tel" placeholder="e.g. +1 234 567 890" required>
            <button type="submit">Next Step</button>
        </div>
        
        <div class="step2">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
          <div class="step2-select">
            <div class="select-item">
              <img src="assets/icon-arcade.svg">
              <h2>Arcade</h2>
              <p>$9/mo</p>
            </div>
            <div class="select-item">
              <img src="assets/icon-advanced.svg">
              <h2>Advanced</h2>
              <p>$12/mo</p>
            </div>
            <div class="select-item">
              <img src="assets/icon-pro.svg">
              <h2>Pro</h2>
              <p>$15/mo</p>
            </div>
          </div>
          <div class="step2-list">
            <div class="range-container">
              <input type="range" class="range-input" min="0" max="1" step="1">
              <div class="range-labels">
                  <div class="range-label">Monthly</div>
                  <div class="range-label">Yearly</div>
              </div>
            </div>
          </div>
          <button type="submit">Next Step</button>
        </div>
      </div>
    </div>
